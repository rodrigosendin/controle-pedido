<div class="well">
    <div class="row" style="padding-left: 15px; padding-right: 15px">
        <div class="pull-left">
            <legend>Usu√°rio</legend>
        </div>
    </div>    
    <ng-form name="frm">
        <div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Nome:</label>
                    <input type="text" ng-model="entidade.nome" class="form-control" />
                </div>
            </div>            
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Login:</label>
                    <input type="text" ng-model="entidade.login" class="form-control" />
                </div>
            </div>
            <div class="row" ng-show="entidade.id == undefined || entidade.id == 0">
                <div class="form-group col-md-12">
                    <label>Senha:</label>
                    <input type="password" ng-model="entidade.senha" class="form-control" />
                </div>
            </div>
        </div>
        <div style="height: 20px">
            <div class="btn-group-sm pull-right" style="padding-right: 0;">
                <button type="button" ng-click="save()" ng-disabled="frm.$invalid" class="btn btn-primary">Salvar</button>
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancelar</button>
            </div>
        </div>
    </ng-form>
    <br/>
</div>
