<div class="row" only-anon>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="well">            
            <form name="frm" ng-submit="submit()" class="form-horizontal" class="col-md-7">
                <fieldset>
                    <legend>Login</legend>                    
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Login:</label>
                        <div class="col-lg-10">
                            <input type="text" ng-model="user.login" type="text" required placeholder="User Login..." class="form-control" kite-focus />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Password:</label>
                        <div class="col-lg-10">
                            <input type="password" ng-model="user.password" type="text" required placeholder="Password..." class="form-control" />
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary" ng-disabled="frm.$invalid">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
